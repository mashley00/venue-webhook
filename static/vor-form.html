<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Venue Optimization Request</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 30px;
    }
    h1 {
      font-size: 2em;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      font-size: 1em;
      background: #e8f0fe;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #report {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      white-space: pre-line;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="/static/acquireup-logo.png" alt="AcquireUp Logo" style="height: 40px;" />

  <nav>
    <a href="/static/market.html">ğŸ“Š Market Health</a>
    <a href="/static/predict.html">ğŸ“ˆ Predict CPR</a>
  </nav>

  <h1>ğŸ“ Venue Optimization Request</h1>

  <form id="vor-form">
    <label for="topic">Seminar Topic (TIR, EP, SS):</label>
    <input type="text" id="topic" name="topic" required />

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required />

    <label for="state">State (e.g. TX):</label>
    <input type="text" id="state" name="state" required />

    <button type="submit">ğŸ“Œ Run VOR</button>
  </form>

  <div id="report">
    <strong>ğŸ“Š Report Output:</strong><br><br>
    <em>Waiting for input...</em>
  </div>

  <script>
    document.getElementById('vor-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const output = document.getElementById('report');
      output.innerHTML = "<em>Loading...</em>";

      const topic = document.getElementById('topic').value.trim();
      const city = document.getElementById('city').value.trim();
      const state = document.getElementById('state').value.trim();

      try {
        const res = await fetch("/vor", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic, city, state })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.detail);

        const lines = data.report.split("\n");
        const html = lines.map((line) => {
          // Bold venue lines
          if (line.match(/^ğŸ›ï¸|^ğŸ¥‡|^ğŸ¥ˆ|^ğŸ¥‰|^ğŸ…/)) {
            line = `<strong>${line}</strong>`;
          }

          // Add spacing between venue sections and summary
          if (line.match(/^ğŸ¥‡|^ğŸ¥ˆ|^ğŸ¥‰|^ğŸ…|^---|^\*\*ğŸ’¬/)) {
            return `<br>${line}<br>`;
          }

          return line;
        }).join("<br>");

        output.innerHTML = html;
      } catch (err) {
        output.innerHTML = `<span style="color: red;">âŒ ${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
