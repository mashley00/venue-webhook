<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venue Optimization Request</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      color: #111;
      font-size: 2rem;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      margin: 5px 0 15px;
      padding: 8px;
      width: 250px;
      font-size: 1rem;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .output {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      white-space: pre-line;
    }
    nav {
      margin-bottom: 40px;
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #0077cc;
    }
  </style>
</head>
<body>

  <img src="/static/acquireup-logo.png" alt="AcquireUp Logo" height="50" />

  <nav>
    <a href="/market.html">üìä Market Health</a>
    <a href="/predict.html">üìà Predict CPR</a>
  </nav>

  <h1>üìç Venue Optimization Request</h1>

  <form id="vorForm">
    <label for="topic">Seminar Topic (TIR, EP, SS):</label><br>
    <input type="text" id="topic" name="topic" placeholder="e.g. TIR" required><br>

    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" placeholder="e.g. Troy" required><br>

    <label for="state">State (e.g. TX):</label><br>
    <input type="text" id="state" name="state" placeholder="e.g. MI" required><br>

    <button type="submit">üìå Run VOR</button>
  </form>

  <div class="output" id="reportOutput">
    <strong>üìä Report Output:</strong><br>
    <span id="resultText">Waiting for input...</span>
  </div>

<script>
  document.getElementById('vorForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const topic = document.getElementById('topic').value.trim();
    const city = document.getElementById('city').value.trim();
    const state = document.getElementById('state').value.trim();

    const responseDiv = document.getElementById('output');
    responseDiv.innerHTML = 'Loading...';

    try {
      const response = await fetch('/vor', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic, city, state })
      });

      const data = await response.json();

      if (!response.ok) {
        responseDiv.innerHTML = `<span style="color:red;"><strong>Error:</strong> ${data.detail}</span>`;
        return;
      }

      const lines = data.report.split('\n');
      let html = '';
      for (let i = 0; i < lines.length; i++) {
        let line = lines[i];

        // Bold venue names
        if (line.match(/^ü•á|^ü•à|^ü•â|^üèÖ/)) {
          line = `<strong>${line}</strong>`;
        }

        // Add line breaks between venues
        if (line === '---') {
          html += '<hr style="margin:12px 0;">';
          continue;
        }

        // Add space before summary section
        if (line.includes('**üí¨ Recommendation Summary:**')) {
          html += '<br><br>';
        }

        html += line + '<br>';
      }

      responseDiv.innerHTML = html;
    } catch (err) {
      responseDiv.innerHTML = `<span style="color:red;"><strong>Server error:</strong> ${err.message}</span>`;
    }
  });
</script>

</body>
</html>
