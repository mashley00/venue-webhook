services:
  - type: web
    name: venue-webhook
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=8000
    autoDeploy: true
    envVars:
      - key: SUPABASE_URL
        value: https://drcjaimdtalwvpvqbdmb.supabase.co
      - key: SUPABASE_KEY
        value: your_supabase_key_here
      - key: OPENCAGE_API_KEY
        value: your_opencage_key_here
      - key: S3_CSV_URL
        value: https://acquireup-venue-data.s3.us-east-2.amazonaws.com/all_events_23_25.csv
