services:
  - type: web
    name: venue-webhook
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    autoDeploy: true
    envVars:
      - key: SUPABASE_URL
        value: https://drcjaimdtalwvpvqbdmb.supabase.co
      - key: SUPABASE_KEY
        value: [your Supabase key]
      - key: OPENCAGE_API_KEY
        value: [your OpenCage API key]
